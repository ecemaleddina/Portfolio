<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Personal Portfolio / CV / Resume Template">
    <meta name="author" content="DynamicLayers">
    
    <title>Naven | Personal Portfolio / CV / Resume Template</title>
        
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-menu.css"/>
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/themify-icons.css">
    <link rel="stylesheet" href="css/elegant-line-icons.css">
    <link rel="stylesheet" href="css/venobox/venobox.css"/>
    <link rel="stylesheet" href="css/owl.carousel.css"/>
    <link rel="stylesheet" href="css/owl.theme.default.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <title>Document</title>
</head>
<body>
    <section id="portfolios" class="portfolio-section section-padding bd-bottom" data-scroll-index="4">
        <div class="container">
           <div class="section-heading text-center mb-40 wow fadeInUp" data-wow-delay="200ms" data-wow-duration="1000ms">
               <h2>Work Portfolios</h2>
           </div>
            <div class="portfolio-wrapper">
                <ul class="portfolio-filter text-center mb-30">
                    <li class="active" data-filter="*">All</li>
                    <li data-filter=".branding">branding</li>
                    <li data-filter=".design">design</li>
                    <li data-filter=".wordpress">wordpress</li>
                    <li data-filter=".marketing">marketing</li>
                </ul><!-- Portfolio Filter -->
                <div class="row portfolio-items">
                    <div class="col-md-4 col-sm-6 padding-10 single-item design wordpress">
                       <div class="portfolio-box">
                           <img src="img/port-1.jpg" alt="img">
                           <div class="portfolio-content">
                               <h3><a class="img-popup" href="img/port-1.jpg">Design Studio<span>Branding</span></a></h3>
                           </div>
                       </div>
                    </div>
                    <div class="col-md-4 col-sm-6 padding-10 single-item branding marketing">
                       <div class="portfolio-box">
                           <img src="img/port-2.jpg" alt="img">
                           <div class="portfolio-content">
                               <h3><a class="img-popup" href="img/port-2.jpg">Design Studio<span id="Branding">Branding</span></a></h3>
                           </div>
                       </div>
                    </div>
                    <div class="col-md-4 col-sm-6 padding-10 single-item design marketing">
                       <div class="portfolio-box">
                           <img src="img/port-3.jpg" alt="img">
                           <div class="portfolio-content">
                               <h3><a class="img-popup" href="img/port-3.jpg">Design Studio<span id="Branding">Branding</span></a></h3>
                           </div>
                       </div>
                    </div>
                    <div class="col-md-4 col-sm-6 padding-10 single-item marketing wordpress">
                       <div class="portfolio-box">
                           <img src="img/port-4.jpg" alt="img">
                           <div class="portfolio-content">
                               <h3><a class="img-popup" href="img/port-4.jpg">Design Studio<span id="Branding">Branding</span></a></h3>
                           </div>
                       </div>
                    </div>
                    <div class="col-md-4 col-sm-6 padding-10 single-item wordpress branding">
                       <div class="portfolio-box">
                           <img src="img/port-5.jpg" alt="img">
                           <div class="portfolio-content">
                               <h3><a class="img-popup" href="img/port-5.jpg">Design Studio<span id="Branding">Branding</span></a></h3>
                           </div>
                       </div>
                    </div>
                    <div class="col-md-4 col-sm-6 padding-10 single-item design">
                       <div class="portfolio-box">
                           <img src="img/port-6.jpg" alt="img">
                           <div class="portfolio-content">
                               <h3><a class="img-popup" href="img/port-6.jpg">Design Studio<span id="Branding">Branding</span></a></h3>
                           </div>
                       </div>
                    </div>
                </div>
            </div>

    <script src="js/tabmenu.js"></script>
